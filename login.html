                	<input type="password" id="password" placeholder="Enter your password" required>

                    <!-- Multi-line Text Input Control -->
                <button onclick="location.href="hhttps://punykettle87.qoom.space/~/PennyWise/dash_board.html" type="register" value="register"><a href="https://punykettle87.qoom.space/~/PennyWise/dash_board.html">Log In</a></button>
